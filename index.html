<!DOCTYPE html>
<html>
<head>
	<title>Lista de Tarefas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Lista de Tarefas</h1>
	</header>

	<main>
		<section>
			<h2>Tarefas</h2>
			<ul id="lista-tarefas">
				<li>Fazer compras</li>
				<li>Lavar roupa</li>
				<li>Estudar para prova</li>
			</ul>
		</section>

		<section>
			<h2>Adicionar Tarefa</h2>
			<form id="form-adicionar-tarefa">
				<label for="input-nova-tarefa">Nova Tarefa:</label>
				<input type="text" id="input-nova-tarefa" name="nova-tarefa" required>
				<button type="submit">Adicionar</button>
			</form>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
